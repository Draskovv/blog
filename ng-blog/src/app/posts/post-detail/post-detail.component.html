<ng-container *ngIf="post">
<div [hidden]="!editing">
    <mat-card>
        <img src="{{post.image}}" alt="{{post.title}}">
        <p>posted by {{post.author}} &bull; {{post.published}}</p>
        <h2>Update Post</h2>
    
    <mat-form-field>
        <input matInput placeholder="Post Title" [(ngModel)]="post.title">
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
        <textarea matInput placeholder="Post Content" [(ngModel)]="post.content" rows="10"></textarea>
    </mat-form-field>
    <mat-divider></mat-divider>
    <button mat-raised-button color="accent" (click)="updatePost()">Save</button>
    <button mat-button (click)="editing=false">Cancel</button>
</mat-card>
</div>
<div [hidden]="editing">
    <mat-card>
        <img src="{{post.image}}" alt="{{post.title}}">
        <p>posted by {{post.author}} &bull; {{post.published}}</p>
        <mat-card-content>
            <h2>{{post.title}}</h2>
            <span class="postType">{{post.type}}</span>
           <p> {{post.content}}</p>
        </mat-card-content>
        <mat-card-actions align="end" *ngIf="auth.currentUserId === post.authorId">
            <button mat-icon-button (click)="editing=true">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete()">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
</ng-container>
